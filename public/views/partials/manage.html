<!-- Manage Reservations View -->
<div ng-if="loggedIn" class="text-center">
  <div ng-if="!isAdmin" class="text-center" ng-init='getByUsername();' >
    <h1>Manage My Reservations</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Time Period</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody ng-repeat=' reservation in userReservations'>
          <tr>
            <td>{{reservation.dateScheduled | date}}</td>
            <td>{{reservation.item}}</td>
            <td>{{reservation.period}}</td>
            <td>
              <button ng-click="deleteReservationUser( $index )" class="btn btn-sm btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

    <div ng-if="isAdmin"  ng-init='displayReservation();'>
      <h1 class="text-center">Manage Reservations</h1>
      <div class='teacher'>
        <select>
            <option value="">Select Teacher</option>
            <option ng-repeat=' reservation in reservations'>{{reservation.user}}</option>
          </div>
        </select>
      </div>

      <div class="manageCategory">
        <select ng-model="manageCategory.categoryIn">
          <option value="">Select by Category</option>
          <option value="carts">Carts</option>
          <option value="labs">Labs</option>
          <option value="equipment">Equipment</option>
        </select>
      </div>

      <div class='manageItems' >
        <select>
          <option value="">Select by Item</option>
          <option value="{{item.newItem}}" ng-repeat= 'item in items'>{{item.newItem}}</option>
        </select>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Item</th>
              <th>Time Period</th>
              <th>Teacher</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody ng-repeat=' reservation in reservations'>
            <tr>
              <td>{{reservation.dateScheduled | date}}</td>
              <td>{{reservation.item}}</td>
              <td>{{reservation.period}}</td>
              <td>{{reservation.user}}</td>
              <td>
                <button ng-click="deleteReservation( $index )" class="btn btn-sm btn-danger">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
