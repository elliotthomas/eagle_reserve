<!-- Make a Reservation View -->
<div ng-if="loggedIn">
    <h1 class="text-center">Make a Reservation</h1>
        <div class="row">
          <div class="reservations">
            <select ng-model="newReservation.categoryIn">
        <option value="">Select by Category</option>
        <option value="carts">Carts</option>
        <option value="labs">Labs</option>
        <option value="equipment">Equipment</option>
      </select>

            <select ng-model="newReservation.itemIn">
        <option value="">Select a Reservable Item</option>
        <option value="cart1">Cart 1</option>
        <option value="cart2">Cart 2</option>
        <option value="cart">Cart 3</option>
        <option value="lab1">Lab 1</option>
        <option value="lab2">Lab 2</option>
        <option value="equipment1">Equipment 1</option>
        <option value="equipment2">Equipment 2</option>
      </select>

            <input type="date" ng-model='newReservation.dateIn'>
            </div>
        </div>

    <div class="period">
        <label ng-repeat="periodName in periodArray">
        <input
      type="checkbox"
      name="selectedPeriods[]"
      value="{{periodName}}"
      ng-checked= "selection.indexOf(periodName) > -1"
      ng-click="toggleSelection(periodName)"
      > {{periodName}}
    </label>

    </div>
    <button type="button" ng-click='makeReservation()'>Make Reservation</button>
    <div ng-bind-html= "outputDiv">


    </div>
</div>
