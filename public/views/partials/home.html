<!-- Home View -->
<div ng-if="loggedIn" class="text-center">
  <h1 class="text-center">Home view</h1>

   <pre>Selected date is: <em>{{date | date:'fullDate' }}</em></pre>

  <div class="row">
    <div class="col-md-4">
      <p class="input-group">
        <input ng-change="getReservationsByDate(date)" onkeydown="return false" type="text" class="form-control date-input" uib-datepicker-popup="MMMM dd, yyyy" ng-model="date" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false"/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openDatepick()">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>BS</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>AS</th>
        </tr>
      </thead>
      <tbody>
        <!-- View if user is NOT an Admin -->
        <tr ng-if="!isAdmin" ng-repeat="item in allItems">
          <td>{{item.newItem}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <!-- View if user is an Admin -->
        <tr ng-if="isAdmin" ng-repeat="item in allItems">
          <td><a>{{item.newItem}}</a></td>
          <!-- Repeat table data for items with reservations -->
          <td ng-if="item.period" ng-repeat="value in item.period" class="{{value.class}}">{{value.reserved}}</td>
          <!-- Repeat table data for items without reservations -->
          <td ng-if="!item.period" ng-repeat="value in freePeriods" class="{{value.class}}">{{value.reserved}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <script type="text/ng-template" id="updateUsernameModal.html">
          <div class="modal-header">
            <h5 class="modal-title">Username Required</h5>
          </div>
          <div class="modal-body">
            <p class="text-center">Please provide your full name.</p>
            <div class="form-group">
              <label>First Name:</label>
              <input ng-model="firstName" placeholder="First Name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label>Last Name:</label>
              <input ng-model="lastName" placeholder="Last Name" class="form-control" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button ng-click="saveUsername(firstName, lastName)" type="button" class="btn btn-success">Save</button>
          </div>
        </script>
      </div>
    </div>
  </div>

</div>
